<div id="root"></div>
<script type="importmap">
  {
    "imports": {
      "@jsxImportSource": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "swr": "https://esm.sh/swr",
      "urlpattern-polyfill": "https://esm.sh/urlpattern-polyfill@10.0.0",
      "ld": "https://localhost/ld.js",
      "use-swrld": "https://localhost/use-swrld.js"
    }
  }
</script>
<script type="module" src="https://esm.sh/run"></script>
<script type="text/jsx">
  import { createRoot } from "react-dom/client";
  import useSWRLd from "use-swrld";

  if (!globalThis.URLPattern) { 
    await import("urlpattern-polyfill");
  }

  function App() {
    const pattern = new URLPattern("/authors/:id", "https://localhost");
    const { data: books, isLoading, error } = useSWRLd('https://localhost/books', pattern)
    if (error) return "An error has occurred.";
    if (isLoading) return "Loading...";

    return (
      <ul>
        {books['hydra:member'].map(b => (<li data-testid="book">{b.title} - {b.author?.name}</li>))}
      </ul>
    );
  }

  const root = createRoot(document.getElementById("root"));
  root.render(
    <App />
  );
</script>
